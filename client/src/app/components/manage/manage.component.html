<div class="manage">
  <input [value]="searchInput" (input)="onSearchInput($event)" type="text" placeholder="Search for notes..." />
  <div class="notes">
    <lj-manage-note *ngIf="newNote" [note]="newNote" startInEditMode="true"></lj-manage-note>
    <lj-manage-note *ngFor="let note of _notes" [note]="note"></lj-manage-note>
  </div>
  <button (click)="addNewCard()"><fa-icon [icon]="faPlus"></fa-icon></button>
</div>

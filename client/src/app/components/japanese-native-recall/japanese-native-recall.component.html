<div class="card japanese-native-recall">
  <h1>{{_card.japanese}}</h1>
  <button *ngIf="_card.japanesePronunciation && !(pronunciationVisible || allVisible)" (click)="showPronunciation()">かな</button>
  <h2 *ngIf="_card.japanesePronunciation && (pronunciationVisible || allVisible)">{{_card.japanesePronunciation}}</h2>
  <h2 *ngIf="allVisible">{{_card.native}}</h2>
  <div class="controls">
    <button *ngIf="!allVisible" class="check" (click)="check()"><fa-icon [icon]="faArrowRight"></fa-icon></button>
    <button *ngIf="allVisible" class="fail" (click)="_next('fail')"><fa-icon [icon]="faTimes"></fa-icon></button>
    <button *ngIf="_card.stage === 'review' && allVisible" class="hard" (click)="_next('hard')"><fa-icon [icon]="faFrownOpen"></fa-icon></button>
    <button *ngIf="allVisible" class="good" (click)="_next('good')"><fa-icon [icon]="faCheck"></fa-icon></button>
    <button *ngIf="_card.stage === 'review' && allVisible" class="easy" (click)="_next('easy')"><fa-icon [icon]="faCrown"></fa-icon></button>
  </div>
</div>
